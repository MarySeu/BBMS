<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="./images/fav.PNG" type="image/png">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header>
        <div class="promo">
            <section class="promo-content">
                O- blood needed. Please Click on the Donate button Now!! <a href="#" class="cancel-symbol">&times;</a>
            </section>
            
        </div>

        <!-- navigation -->
        <nav class="nav-bar">
            <a href="a" class="logo">theBlood</a>
            <ul>
                <li><a href="a">Home</a></li>
                <li><a href="a">About Us</a></li>
                <li><a href="a">Appointment</a>
                <li><a href="a">Our Stories</a></li>
                <li><a href="../Hospitals/index.html">Nearby Hospitals</a></li>
                <li><a href="#"><i class="fas fa-bell"></i></a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Donor Registration Form</h2>
            <form id="donorForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" title="Please enter alphabetic characters only.">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required pattern="\d{10}" title="Please enter a valid 10-digit phone number.">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="blood_group">Blood Group:</label>
                <select id="blood_group" name="blood_group" required>
                    <option value="" disabled selected>Select your blood group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>

                <label for="city">City:</label>
                <select id="city" name="city" required>
                    <option value="" disabled selected>Select your city</option>
                </select>

                <label for="state">State:</label>
                <select id="state" name="state" required>
                    <option value="Osun" selected>Osun</option>
                </select>

                <div class="submit-button">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div class="details-container">
        <h2>My Details</h2>
        <p id="details"></p>
        <button id="editButton" style="display: none;">Edit</button>
    </div>
   
</body>
<script src="./script/main.js" defer></script>
</html>
