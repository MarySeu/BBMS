    <div class="container">
        <h1>Schedule Your Appointment</h1>
        <form id="appointmentForm" method="post" action="submit-appointment.php">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="dName" name="name" required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required pattern="\d{10}" maxlength="10" title="Enter a 10-digit phone number">
            </div>
            <div class="form-group">
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name='date' required>
            </div>
            <div class="form-group">
                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name='time' required>
            </div>
            <button type="submit" class="submit-btn">Schedule Appointment</button>
        </form>

        <div id="alert" class="alert" style="display: none;">
            Your appointment has been scheduled successfully!
        </div>
    </div>
