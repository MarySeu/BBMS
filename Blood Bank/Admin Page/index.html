    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="./images/fav.PNG" type="image/png">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header>
        <div class="promo">
            <section class="promo-content">
                O- blood needed. Please Click on the Donate button Now!! <a href="#" class="cancel-symbol">&times;</a>
            </section>
            
        </div>

        <!-- navigation -->
        <nav class="nav-bar">
            <a href="a" class="logo">theBlood</a>
            <ul>
                <li><a href="a">Home</a></li>
                <li><a href="a">About Us</a></li>
                <li><a href="a">Appointment</a>
                <li><a href="a">Our Stories</a></li>

            </ul>
        </nav>
    </header>

    <div class="dashboard">
        <h1>Admin Dashboard!</h1>
        <div class="cards">
            <div class="card blue">
                <h2>16<br> New Blood Donors</h2>
                <div class="button">
                    <p>View All</p>
                </div>
            </div>
            <div class="card green">
                <h2>Blood Groups Available</h2>
                <div class="button">
                    <p>View All</p>
                </div>
            </div>
            <div class="card olive">
                <h2>Total Blood Request (5)</h2>
                <div class="button">
                    <p>View All</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="details-container">
            <h2>Appointment Details</h2>
            <div id="appointmentDetails"></div>
        </div>
    </div>

    <div class="dl">
        <h2>Donors List</h2>
        <p>Download Donors Info</p>
        <div style="width: 100%; height: 500px; padding: 0; overflow: hidden">
            <iframe width="800" height="600" frameborder="0" src="https://public.acho.io/embed/2ba53a072d2ce853ffe40bbcdde743905d4295adad8ef9b8b372205fbb984591df6692db2baacda5bba9683ce880908b111ed2ccb301d5442c91d665e4fe2e55"></iframe>
